    .card{background:var(--panel);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}
    .title{font-weight:700;font-size:20px;letter-spacing:.2px;margin:0 0 12px;color:var(--accent-2)}

    .grid{display:grid;gap:12px;margin-top:12px}

    .toolbar{display:flex;gap:10px;margin-top:10px;flex-wrap:wrap}
    .history{margin-top:18px}
    .history-item{display:flex;justify-content:space-between;gap:12px;padding:12px;border-bottom:1px dashed var(--line);font-size:14px}
    .history-item:last-child{border-bottom:none}
    .mono{font-variant-numeric:tabular-nums}
    footer{margin-top:18px;color:var(--ink-dim);font-size:12px;text-align:center}
    .kbd{border:1px solid var(--line);border-bottom-width:2px;border-radius:8px;padding:2px 6px;background:#0f1318}

<body>

      <div class="row">

          <input id="playerName" type="text" placeholder="ì˜ˆ: í´ë¡œë¦°ë“œ ì—ë¸Œê²Œë‹ˆì•„ íœ˜í˜ë¦¬ì˜¨" />
        </div>
        <div class="col">
          <label for="amount">ë°°íŒ… ê¸ˆì•¡</label>
          <!-- ìŒìˆ˜ í—ˆìš© -->
          <input id="amount" type="number" inputmode="decimal" placeholder="ì˜ˆ: 10000 ë˜ëŠ” -10000"
                 step="0.01" pattern="^-?\d*([.,]\d+)?$" title="ì–‘ìˆ˜/ìŒìˆ˜ ê¸ˆì•¡ ë‘˜ ë‹¤ ì…ë ¥ ê°€ëŠ¥í•©ë‹ˆë‹¤." />
        </div>
        <div class="col">
          <label for="mult">ê³„ìˆ˜</label>
          <select id="mult">
            <option value="5">Ã—5</option>
            <option value="4">Ã—4</option>
            <option value="3">Ã—3</option>
            <option value="2">Ã—2</option>
            <option value="1" selected>Ã—1</option>

          </select>

      </div>

      <div class="grid two">
        <button id="calc" class="btn">ì •ì‚°í•˜ê¸°</button>
        <button id="reset" class="ghost">ì…ë ¥ ì´ˆê¸°í™”</button>
      </div>

      <div class="grid two">
        <div class="result">
          <h3>ìµœì¢…ì •ì‚°</h3>
          <div id="finalVal" class="val mono muted">â€”</div>
        </div>
        <div class="result">
          <h3>ìˆœì´ìµ</h3>
          <div id="profitVal" class="val mono muted">â€”</div>
        </div>
      </div>

      <div class="toolbar">
        <button id="copyLine" class="ghost">ê²°ê³¼ ë³µì‚¬</button>
        <button id="save" class="ghost">íˆìŠ¤í† ë¦¬ì— ì €ì¥</button>
        <button id="clearHist" class="ghost">íˆìŠ¤í† ë¦¬ ë¹„ìš°ê¸°</button>
      </div>

      <div class="history" id="history"></div>

      <footer>
        ì •ì˜: ìµœì¢…ì •ì‚° = ë°°íŒ…ê¸ˆì•¡ Ã— ê³„ìˆ˜, ìˆœì´ìµ = ìµœì¢…ì •ì‚° âˆ’ ë°°íŒ…ê¸ˆì•¡<br/>
        ë¹ ë¥¸ ì‚¬ìš©: ì´ë¦„ ì…ë ¥ â†’ ê¸ˆì•¡ ì…ë ¥ â†’ ê³„ìˆ˜ ì„ íƒ â†’ <span class="kbd">ì •ì‚°í•˜ê¸°</span>
      </footer>

  </div>

  <script>
    const $ = s => document.querySelector(s);
    const nameEl = $('#playerName');
    const amountEl = $('#amount');
    const multEl = $('#mult');
    const calcBtn = $('#calc');
    const resetBtn = $('#reset');
    const finalVal = $('#finalVal');
    const profitVal = $('#profitVal');
    const copyBtn = $('#copyLine');
    const saveBtn = $('#save');
    const clearHistBtn = $('#clearHist');
    const historyBox = $('#history');

    // í¬ë§·í„°: í•œêµ­ ìˆ«ì
    const fmt = new Intl.NumberFormat('ko-KR', { maximumFractionDigits: 2 });

    function parseAmount(v){
      // ğŸ”§ ìˆ˜ì •: ìœ ë‹ˆì½”ë“œ ë§ˆì´ë„ˆìŠ¤/ëŒ€ì‹œë¥¼ ASCII '-'ë¡œ ì •ê·œí™”
      // U+2212(âˆ’), U+2012(â€’), U+2013(â€“), U+2014(â€”)
      const normalized = String(v)
        .replace(/,/g,'')
        .replace(/[\u2212\u2012\u2013\u2014]/g, '-')
        .trim();
      const n = Number(normalized);
      return Number.isFinite(n) ? n : NaN;
    }

    function calc(){
      const amount = parseAmount(amountEl.value);
      const m = Number(multEl.value);

      if (!Number.isFinite(amount)){
        finalVal.textContent = 'ê¸ˆì•¡ì„ í™•ì¸í•˜ì„¸ìš”';
        finalVal.className = 'val mono neg';
        profitVal.textContent = 'â€”';
        profitVal.className = 'val mono muted';
        return null;
      }

      const final = amount * m;          // ìŒìˆ˜Ã—ìŒìˆ˜ => ì–‘ìˆ˜ ì •ìƒ ì²˜ë¦¬
      const profit = final - amount;     // ì •ì˜ ìœ ì§€

      finalVal.textContent = fmt.format(final);
      profitVal.textContent = fmt.format(profit);

      finalVal.className = 'val mono ' + (final >= amount ? 'pos' : (m===1?'muted':'neg'));
      profitVal.className = 'val mono ' + (profit > 0 ? 'pos' : (profit < 0 ? 'neg' : 'muted'));

      return { amount, m, final, profit, ts: Date.now() };
    }

    // ë³µì‚¬ìš© ë¬¸êµ¬ ìƒì„± (ê·¸ëŒ€ë¡œ ìœ ì§€)
    function buildCopyText(r){
      const name = (nameEl.value || '').trim();
      const header = 'âœµ ë‘ê·¼ë‘ê·¼... ê³¼ì—° ì ìˆ˜ëŠ”?';
      const who = name ? `[${name}] ` : '';
      const line = `${who}ê¸ˆì•¡ ${fmt.format(r.amount)} Ã— ë°°ìˆ˜ ${r.m} = ìµœì¢… ${fmt.format(r.final)} / ìˆœì´ìµ ${fmt.format(r.profit)}`;
      return `${header}\n${line}`;
    }

    async function copyResult(r){
      const text = buildCopyText(r);
      try{
        await navigator.clipboard.writeText(text);
        return true;
      }catch(e){
        alert(text);
        return false;
      }
    }

    function reset(){
      nameEl.value = '';
      amountEl.value = '';
      multEl.value = '1';
      finalVal.textContent = 'â€”';
      finalVal.className = 'val mono muted';
      profitVal.textContent = 'â€”';
      profitVal.className = 'val mono muted';
    }

    function lineForHistory(r){
      return { amount:r.amount, m:r.m, final:r.final, profit:r.profit, ts:r.ts };
    }

    function renderHistory(){
      const list = loadHistory();
      historyBox.innerHTML = '';
      if (!list.length){
        const empty = document.createElement('div');
        empty.className = 'history-item';
        empty.innerHTML = '<span class="muted">ì €ì¥ëœ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤</span><span></span>';
        historyBox.appendChild(empty);
        return;
      }
      list.slice().reverse().forEach(r=>{
        const row = document.createElement('div');
        row.className = 'history-item';
        const left = document.createElement('div');
        left.innerHTML = `<span class="mono">${fmt.format(r.amount)}</span> Ã— <span class="mono">${r.m}</span>`;
        const right = document.createElement('div');
        const cls = r.profit > 0 ? 'pos' : (r.profit < 0 ? 'neg' : 'muted');
        right.innerHTML = `<span class="mono ${cls}">${fmt.format(r.profit)}</span>`;
        row.appendChild(left);
        row.appendChild(right);
        historyBox.appendChild(row);
      });
    }

    function loadHistory(){
      try{
        const raw = localStorage.getItem('ud_hist');
        return raw ? JSON.parse(raw) : [];
      }catch(e){ return []; }
    }
    function saveHistoryItem(item){
      const list = loadHistory();
      list.push(item);
      try{
        localStorage.setItem('ud_hist', JSON.stringify(list));
      }catch(e){}
    }
    function clearHistory(){
      try{
        localStorage.removeItem('ud_hist');
      }catch(e){}
      renderHistory();
    }

    // ì´ë²¤íŠ¸
    calcBtn.addEventListener('click', async () => {
      const r = calc();
      if (!r) return;
      const ok = await copyResult(r);
      if (ok) {
        const old = calcBtn.textContent;
        calcBtn.textContent = 'ì •ì‚°ë¨ â€¢ ìë™ë³µì‚¬ ì™„ë£Œ';
        setTimeout(()=>calcBtn.textContent = old, 1000);
      }
      if (navigator.vibrate) navigator.vibrate(12);
    });

    resetBtn.addEventListener('click', reset);

    amountEl.addEventListener('keydown', e=>{ if (e.key === 'Enter') calcBtn.click(); });
    nameEl.addEventListener('keydown', e=>{ if (e.key === 'Enter') calcBtn.click(); });

    copyBtn.addEventListener('click', async ()=>{
      const r = calc();
      if (!r) return;
      const ok = await copyResult(r);
      if (ok){
        const old = copyBtn.textContent;
        copyBtn.textContent = 'ë³µì‚¬ë¨';
        setTimeout(()=>copyBtn.textContent=old, 900);
      }
    });

    saveBtn.addEventListener('click', ()=>{
      const r = calc();
      if (!r) return;
      saveHistoryItem(lineForHistory(r));
      renderHistory();
      const old = saveBtn.textContent;
      saveBtn.textContent = 'ì €ì¥ë¨';
      setTimeout(()=>saveBtn.textContent=old, 900);
    });

    clearHistBtn.addEventListener('click', clearHistory);

    // ìµœì´ˆ ë Œë”
    renderHistory();
  </script>
